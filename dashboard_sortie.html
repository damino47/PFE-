
    <!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Sortie - Aéroport Tunis-Carthage</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
                min-height: 100vh;
                margin: 0;
                padding: 0.5rem;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .container {
                max-width: 1200px;
                padding: 1rem;
            }
            .display-4 {
                font-size: 2.5rem;
                font-weight: 700;
                color: #fff;
                text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
                margin: 0;
                line-height: 1.2;
            }
            .card {
                border: none;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.15);
                background: rgba(255, 255, 255, 0.9);
                margin-bottom: 0.5rem;
            }
            .info-grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
            .info-item {
                padding: 0.5rem;
            }
            .info-label {
                font-size: 1.2rem;
                color: #1e3c72;
                font-weight: bold;
            }
            .info-value {
                font-size: 1.6rem;
                color: #000;
            }
            .payment-button {
                display: block;
                width: 100%;
                padding: 1rem;
                font-size: 1.5rem;
                font-weight: bold;
                color: white;
                background: #28a745;
                border: none;
                border-radius: 10px;
                margin-top: 2rem;
                cursor: pointer;
                transition: all 0.3s;
            }
            .payment-button:hover {
                background: #218838;
                transform: translateY(-2px);
            }
        </style>
        <script>
            function procederAuPaiement() {
                // Créer un formulaire pour appeler Python
                var form = document.createElement('form');
                form.method = 'POST';
                form.action = '/paiement';
                
                // Ajouter les données nécessaires
                var data = {
                    plaque: '8143 تونس 198',
                    temps_entree: '2025-05-16T02:33:10.556549',
                    temps_sortie: '2025-05-16T15:29:22.757498',
                    place: 'P1',
                    duree_minutes: 776.20334915,
                    montant: 1550
                };
                
                // Ajouter les données au formulaire
                for (var key in data) {
                    var input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = key;
                    input.value = data[key];
                    form.appendChild(input);
                }
                
                // Ajouter le formulaire à la page et le soumettre
                document.body.appendChild(form);
                form.submit();
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="text-center mb-3">
                <img src="OACA.jpg" alt="Logo" class="airport-logo">
                <h1 class="display-4">Sortie du Parking</h1>
            </div>
            <div class="card shadow">
                <div class="card-body">
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">Véhicule :</div>
                            <div class="info-value">8143 تونس 198</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Place :</div>
                            <div class="info-value">P1</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Entrée :</div>
                            <div class="info-value">02:33</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Sortie :</div>
                            <div class="info-value">15:29</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Durée :</div>
                            <div class="info-value">776.2 minutes</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Montant :</div>
                            <div class="info-value">1550.00 DT</div>
                        </div>
                    </div>
                    
                    <button class="payment-button" onclick="procederAuPaiement()">
                        Valider le paiement
                    </button>
                </div>
            </div>
        </div>
    </body>
    </html>
